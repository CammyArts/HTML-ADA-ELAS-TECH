<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <main>
        <h1>Tabelas no html</h1>

            <h2>Tabela de alunos</h2>

            <table border="1" >
                <thead>

                         <th>Nome</th>
                         <th>E-mail</th>
                         <th>Matricula</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Carol</td>
                        <td>carol@gmail.com</td>
                        <td>001</td>
                    </tr>

                    <tr>
                        <td>Peter</td>
                        <td>peter@gmail.com</td>
                        <td>002</td>
                    </tr>

                    <tr>
                        <td>Camila</td>
                        <td>camila@gmail.com</td>
                        <td>003</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section id="finance">
            <h2>Tabela de controle financeiro</h2>

            <table border="1">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Tipo</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td rowspan="2">15/06/2022</td>
                        <td colspan="2">Despesa</td>
                        <!-- <td>Almoço</td> -->
                        <td>R$ 35,00</td>
                    </tr>

                    <tr>
                        <td>Receita</td>
                        <td>Salário</td>
                        <td>R$ 3.766,00</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
