<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principais Tags HTML</title>
</head>
<body>
    <!-- Se eu apertar Ctrl + ; em uma linha, torna ela em comentario -->
    <!-- No linux Crtl + / -->

    <!-- Cabeçalho -->
     <h1>Titulo</h1>
     <hr>
     <h2>Titulo</h2>
     <h3>Titulo</h3>
     <h4>Titulo</h4>
     <h5>Titulo</h5>
     <h6>Titulo</h6>
     <!-- Shift + Alt + ↓ faz repetir a linha de codigo -->
    <!-- f2 muda o nome --> 

    <!-- Paragrafo -->
     <p>Texto1 
        <br>
        Texto2
     </p>

     <!-- Links -->
      <a href="https://translate.google.com/" target="_blank" title="Tradutor">Tradutor</a>

</body>
</html>
